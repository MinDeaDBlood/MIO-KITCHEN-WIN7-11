name: Build MIO-KITCHEN

on:
  push:
    tags:
      - 'v*'
      - 'CI_BUILD_*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          # Windows builds
          - os: windows-latest
            python: '3.8.10'
            arch: 'x64'
            name: 'win7-11.x64'
          - os: windows-latest
            python: '3.8.10'
            arch: 'x86'
            name: 'win7-11.x86'
          # Linux builds
          - os: ubuntu-24.04
            python: '3.8.10'
            arch: 'x64'
            name: 'linux.x64'
          # macOS builds
          - os: macos-13  # Intel (последняя версия с поддержкой Intel)
            python: '3.8.10'
            arch: 'x64'
            name: 'macos-intel.x64'
          - os: macos-15  # Apple Silicon (последняя версия, только ARM64)
            python: '3.11'  # macOS 15 requires Python 3.11+
            arch: 'arm64'
            name: 'macos.arm64'
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python }}
        architecture: ${{ matrix.arch }}
        
    - name: Install dependencies
      run: |
        python -m pip install -r requirements.txt
      
    - name: Run build script
      run: |
        python build.py
        
    - name: Rename artifacts with OS version
      shell: bash
      run: |
        # Переименовываем архивы чтобы было понятно версию ОС
        if [[ "${{ matrix.os }}" == "macos-13" ]]; then
          # macOS 13 Intel
          if [ -f "MIO-KITCHEN-macos.x64.zip" ]; then
            mv MIO-KITCHEN-macos.x64.zip MIO-KITCHEN-macos13-intel-x64.zip
          fi
        elif [[ "${{ matrix.os }}" == "macos-15" ]]; then
          # macOS 15 ARM64
          if [ -f "MIO-KITCHEN-macos.arm64.zip" ]; then
            mv MIO-KITCHEN-macos.arm64.zip MIO-KITCHEN-macos15-arm64.zip
          fi
        fi
        
    - name: Get tag name
      id: tag
      shell: bash
      run: |
        if [[ "$GITHUB_REF" =~ refs/tags/(.*) ]]; then
          echo "tag=${BASH_REMATCH[1]}" >> $GITHUB_OUTPUT
        else
          echo "tag=manual-build" >> $GITHUB_OUTPUT
        fi
      
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: MIO-KITCHEN-${{ matrix.name }}-${{ steps.tag.outputs.tag }}
        path: |
          MIO-KITCHEN-*.zip
          
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: artifacts/**/*.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
