name: Build MIO-KITCHEN

on:
  push:
    tags:
      - 'v*'
      - 'CI_BUILD_*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    strategy:
      matrix:
        include:
          - arch: 'x64'
            name: 'win7-11.x64'
          - arch: 'x86'
            name: 'win7-11.x86'
    
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.8.10'
        architecture: ${{ matrix.arch }}
        
    - name: Install dependencies
      run: |
        python -m pip install -r requirements.txt
      
    - name: Run build script
      run: |
        python build.py
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: MIO-KITCHEN-${{ matrix.name }}
        path: 'MIO-KITCHEN-${{ matrix.name }}.zip'

  build-linux:
    runs-on: ubuntu-24.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install -r requirements.txt
      
    - name: Run build script
      run: |
        python build.py
        
    - name: Rename artifact with Ubuntu version
      run: |
        if [ -f "MIO-KITCHEN-linux.x64.zip" ]; then
          mv MIO-KITCHEN-linux.x64.zip MIO-KITCHEN-ubuntu24.04-x64.zip
        fi
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: MIO-KITCHEN-ubuntu24.04-x64
        path: 'MIO-KITCHEN-ubuntu24.04-x64.zip'

  build-macos:
    strategy:
      matrix:
        os: [macos-15, macos-15-intel]
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        
    - name: Install Packages
      run: |
        python3 -m pip install -U --force-reinstall pip
        
    - name: Pack Tool
      run: python3 build.py
    
    - name: Rename macOS artifacts with version
      run: |
        if [ -f "MIO-KITCHEN-macos.arm64.zip" ]; then
          mv MIO-KITCHEN-macos.arm64.zip MIO-KITCHEN-macos15-arm64.zip
        fi
        if [ -f "MIO-KITCHEN-macos.x64.zip" ]; then
          mv MIO-KITCHEN-macos.x64.zip MIO-KITCHEN-macos15-intel-x64.zip
        fi
        
    - name: Upload ARM64 macOS Build
      if: success() && matrix.os == 'macos-15'
      uses: actions/upload-artifact@v4
      with:
        name: MIO-KITCHEN-macos15-arm64
        path: './MIO-KITCHEN-macos15-arm64.zip'
        
    - name: Upload Intel macOS Build
      if: success() && matrix.os == 'macos-15-intel'
      uses: actions/upload-artifact@v4
      with:
        name: MIO-KITCHEN-macos15-intel-x64
        path: './MIO-KITCHEN-macos15-intel-x64.zip'
          
  release:
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/download-artifact@v4
    
    - name: Display structure of downloaded files
      run: ls -R
    
    - name: Move artifacts to root
      run: |
        find . -name "*.zip" -exec mv {} . \;
        ls -la *.zip
        
    - name: Upload release
      uses: ncipollo/release-action@v1
      with:
        allowUpdates: true
        omitBodyDuringUpdate: true
        removeArtifacts: true
        artifacts: "*.zip"
