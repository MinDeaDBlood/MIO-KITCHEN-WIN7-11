name: Build MIO-KITCHEN

on:
  push:
    tags:
      - 'v*'
      - 'CI_BUILD_*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    strategy:
      matrix:
        include:
          - arch: 'x64'
            name: 'win7-11.x64'
          - arch: 'x86'
            name: 'win7-11.x86'
    
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.8.10'
        architecture: ${{ matrix.arch }}
        
    - name: Install dependencies
      run: |
        python -m pip install -r requirements.txt
      
    - name: Run build script
      run: |
        python build.py
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: MIO-KITCHEN-${{ matrix.name }}
        path: 'MIO-KITCHEN-${{ matrix.name }}.zip'

  build-linux:
    runs-on: ubuntu-24.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install -r requirements.txt
      
    - name: Run build script
      run: |
        python build.py
        
    - name: Rename artifact with Ubuntu version
      run: |
        if [ -f "MIO-KITCHEN-linux.x64.zip" ]; then
          mv MIO-KITCHEN-linux.x64.zip MIO-KITCHEN-ubuntu24.04-x64.zip
        fi
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: MIO-KITCHEN-ubuntu24.04-x64
        path: 'MIO-KITCHEN-ubuntu24.04-x64.zip'

  build-macos:
    strategy:
      matrix:
        os: [macos-15, macos-15-intel]
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        
    - name: Get macOS version
      id: macos_version
      run: |
        MACOS_VERSION=$(sw_vers -productVersion | cut -d '.' -f 1)
        echo "version=$MACOS_VERSION" >> $GITHUB_OUTPUT
        echo "macOS version: $MACOS_VERSION"
        
    - name: Install Packages
      run: |
        python3 -m pip install -U --force-reinstall pip
        
    - name: Pack Tool
      run: python3 build.py
    
    - name: Analyze macOS compatibility
      run: |
        echo "=========================================="
        echo "macOS Compatibility Analysis"
        echo "=========================================="
        echo ""
        echo "Current runner macOS version: $(sw_vers -productVersion)"
        echo "Architecture: $(uname -m)"
        echo ""
        
        if [ "${{ matrix.os }}" == "macos-15" ]; then
          BIN_PATH="bin/Darwin/arm64"
          ARCH_NAME="ARM64"
        else
          BIN_PATH="bin/Darwin/x86_64"
          ARCH_NAME="Intel x86_64"
        fi
        
        echo "=== Pre-built binaries ($ARCH_NAME) ==="
        echo "Checking binaries in $BIN_PATH:"
        echo ""
        
        MIN_VERSION=""
        for binary in $BIN_PATH/*; do
          if [ -f "$binary" ] && [ -x "$binary" ]; then
            BINARY_NAME=$(basename "$binary")
            echo "Binary: $BINARY_NAME"
            
            # Try to get version info
            VERSION_INFO=$(otool -l "$binary" 2>/dev/null | grep -A 3 "LC_VERSION_MIN_MACOSX" | grep "version" | head -1)
            if [ -n "$VERSION_INFO" ]; then
              echo "  $VERSION_INFO"
              MIN_VERSION=$(echo "$VERSION_INFO" | awk '{print $2}')
            else
              VERSION_INFO=$(otool -l "$binary" 2>/dev/null | grep -A 5 "LC_BUILD_VERSION" | grep "minos" | head -1)
              if [ -n "$VERSION_INFO" ]; then
                echo "  $VERSION_INFO"
                MIN_VERSION=$(echo "$VERSION_INFO" | awk '{print $2}')
              else
                echo "  No version info found"
              fi
            fi
            
            # Test if binary runs on current system
            if "$binary" --version &>/dev/null || "$binary" -h &>/dev/null || "$binary" &>/dev/null; then
              echo "  ✓ Binary runs on macOS $(sw_vers -productVersion)"
            else
              echo "  ✓ Binary exists (compatibility check skipped)"
            fi
            echo ""
            break
          fi
        done
        
        if [ -n "$MIN_VERSION" ]; then
          echo "=== Summary ==="
          echo "Minimum macOS version: $MIN_VERSION"
          echo "Tested on macOS: $(sw_vers -productVersion)"
          echo "Expected compatibility: macOS $MIN_VERSION - $(sw_vers -productVersion | cut -d '.' -f 1).x"
        fi
        
        echo ""
        echo "=== PyInstaller binary check ==="
        if [ -f "dist/tool" ]; then
          echo "Checking built application binary:"
          VERSION_INFO=$(otool -l dist/tool 2>/dev/null | grep -A 3 "LC_VERSION_MIN_MACOSX" | grep "version" | head -1)
          if [ -n "$VERSION_INFO" ]; then
            echo "  $VERSION_INFO"
          else
            VERSION_INFO=$(otool -l dist/tool 2>/dev/null | grep -A 5 "LC_BUILD_VERSION" | grep "minos" | head -1)
            if [ -n "$VERSION_INFO" ]; then
              echo "  $VERSION_INFO"
            else
              echo "  No version info found"
            fi
          fi
        else
          echo "  Built binary not found yet"
        fi
        echo "=========================================="
    
    - name: Rename macOS artifacts with version
      run: |
        MACOS_VER="${{ steps.macos_version.outputs.version }}"
        ARCH="${{ matrix.os == 'macos-15' && 'arm64' || 'intel-x64' }}"
        
        if [ -f "MIO-KITCHEN-macos.arm64.zip" ]; then
          mv MIO-KITCHEN-macos.arm64.zip MIO-KITCHEN-macos${MACOS_VER}-arm64.zip
        fi
        if [ -f "MIO-KITCHEN-macos.x64.zip" ]; then
          mv MIO-KITCHEN-macos.x64.zip MIO-KITCHEN-macos${MACOS_VER}-intel-x64.zip
        fi
        
    - name: Upload ARM64 macOS Build
      if: success() && matrix.os == 'macos-15'
      uses: actions/upload-artifact@v4
      with:
        name: MIO-KITCHEN-macos${{ steps.macos_version.outputs.version }}-arm64
        path: './MIO-KITCHEN-macos${{ steps.macos_version.outputs.version }}-arm64.zip'
        
    - name: Upload Intel macOS Build
      if: success() && matrix.os == 'macos-15-intel'
      uses: actions/upload-artifact@v4
      with:
        name: MIO-KITCHEN-macos${{ steps.macos_version.outputs.version }}-intel-x64
        path: './MIO-KITCHEN-macos${{ steps.macos_version.outputs.version }}-intel-x64.zip'
          
  release:
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/download-artifact@v4
    
    - name: Display structure of downloaded files
      run: ls -R
    
    - name: Move artifacts to root
      run: |
        find . -name "*.zip" -exec mv {} . \;
        ls -la *.zip
        
    - name: Upload release
      uses: ncipollo/release-action@v1
      with:
        allowUpdates: true
        omitBodyDuringUpdate: true
        removeArtifacts: true
        artifacts: "*.zip"
